<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/images/weather.png">
</head>
<body>
    <div class="headernew">
        <h1 ><span class="text" ></span></h1>
    </div>
    <div class="container">
       <div class="header">
        <div class="search-box">
             <input type="text" placeholder="Enter Your Location" class="input-box">
             <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
       </div>
        <div class="location-not-found">
            <h1>Sorry Location Not Found</h1>
            <img src="/images/404.png" alt="404">
        </div>

       <div class="weather-body">
        <img src="/images/cloud.png" alt="WeatherImage" class="weather-img">
        <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
            <div class="humidity"><i class="fa-solid fa-droplet"></i>
            <div class="text">
                <span id="humidity">45%</span>
                <p>Humidity</p>
            </div>
        </div>
            <div class="wind"><i class="fa-solid fa-wind"></i>
            <div class="text">
                <span id="wind-speed">12km/H</span>
                <p>Wind Speed</p>
            </div>
            </div>
        
       </div>
       <div class="footer">
        <p id="city">~country</p>
       </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/b7c170afea.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
